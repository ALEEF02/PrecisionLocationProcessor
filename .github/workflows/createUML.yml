name: Generate UML Diagrams

on:
  workflow_dispatch:
  push:
    branches:
      - '*UML_*'

jobs:
  generate-uml-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install draw.io CLI
        run: |
          apt update && apt -y upgrade
          apt -y install curl xvfb nano libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libappindicator3-1 libsecret-1-0 libgbm1
          wget https://github.com/jgraph/drawio-desktop/releases/download/v22.0.3/drawio-x86_64-22.0.3.AppImage -O drawio
          chmod +x drawio
          ./drawio --appimage-extract

      - name: Generate UML Diagrams
        run: |
          mkdir -p UML/diagrams
          
          if [ -z "$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^UML/.*\.drawio$')"]; then
            echo "No .drawio files found. Exiting with success."
            exit 0
          fi
          
          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^UML/.*\.drawio$'); do
            filename=$(basename -- "$file")
            filename_noext="${filename%.*}"
            output_path="UML/diagrams/${filename_noext}.png"
            echo "Found .drawio file: $file  $filename  $filename_noext  $output_path"
            xvfb-run -a /squashfs-root/drawio -x -f png --scale 2 -o "$output_path" "$file" --disable-gpu --headless --no-sandbox
          done

      - name: Commit changes
        run: |
          git status
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add UML/diagrams
          git commit -m "Add generated UML diagrams"
          git push
